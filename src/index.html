<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunSmart</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contact">
                    <a href="tel: +380679228974" class="header__number">+38 (067) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__title">
                    Подбор пульсометра
                </h1>
                <div class="promo__subtitle">
                    с учётом Вашего уровня подготовки
                </div>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="img/icons/timer.png" alt="timer">
                        Время подбора: <br>
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="img/icons/handcart.png" alt="handcart">
                        Бесплатная <br>
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="img/icons/messages.png" alt="messages">
                        Ответим <br>
                        на все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
